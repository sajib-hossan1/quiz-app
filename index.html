<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div id="box">
            <h3 id="question"></h3>
            <div class="row">
                <input class="options" type="radio" id="option1" value="a" name="option">
                <label for="option1">a) Option 1</label>
            </div>
            <div class="row">
                <input class="options" type="radio" id="option2" value="b" name="option">
                <label for="option2">b) Option 2</label>
            </div>
            <div class="row">
                <input class="options" type="radio" id="option3" value="c" name="option">
                <label for="option3">c) Option 3</label>
            </div>
            <div class="row">
                <input class="options" type="radio" id="option4" value="d" name="option">
                <label for="option4">d) Option 4</label>
            </div>
            <button class="submit-btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
